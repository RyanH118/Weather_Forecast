<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body class="grid-container">
    <header class="grid1">
        <h1>Weather Forecast</h1>
    </header>
    <aside class="grid2">
        <form>
            <input type="text" id="city" placeholder="Enter city name..."><br>
            <button type="submit">Search</button>
        </form>
        <div id="history">
            <!-- this is where the history will show up. -->
        </div>
    </aside>


    <figure id="weather" class="grid3">
        <!-- For todays weather forecast. -->
    </figure>

    <article id="forecast" class="grid4">
        <!-- For the 5-Day Forecast. -->
    </article>

    <script src="./assets/js/script.js"></script>
</body>

</html>
