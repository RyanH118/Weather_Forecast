<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body class="grid-container">
    <header class="grid1">
        <h1>Weather Forecast</h1>
    </header>
    <aside class="grid2" id="history">
        <form>
            <input class="m-2" type="text" id="city" placeholder="Enter city name..."><br>
            <button class="btn btn-info" type="submit">Search</button><hr>
        </form>
        
            <!-- this is where the history will show up. -->
        
    </aside>


    <figure id="weather" class="grid3 card-body">
        <!-- For todays weather forecast. -->
    </figure>

    <article id="forecast" class="grid4">
        <!-- For the 5-Day Forecast. -->
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
